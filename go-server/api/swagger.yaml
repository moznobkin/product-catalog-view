      name:
        type: "string"
        description: "The name of the attachment"
      size:
        description: "The size of the attachment."
        $ref: "#/definitions/Quantity"
      url:
        type: "string"
        description: "Uniform Resource Locator, is a web page address (a subset of\
          \ URI)"
