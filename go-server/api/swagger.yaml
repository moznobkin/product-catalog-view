      description:
        type: "string"
        description: "Description of the offer labels."
      name:
        type: "string"
        description: "Name of the related entity."
    title: "OfferLabels"
    description: "Offer labels: offer label section where we capture details of offers\
      \ with respect to channel."
  PlaceRef:
    type: "object"
